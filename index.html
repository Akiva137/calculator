<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
        <!--Icons-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <script src="Display.js" type="text/javascript"></script>
        <script src="Calculadora.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript" defer></script> <!-- "defer" hace que el archivo javascript se cargue luego de haberse cargado todos los elementos de la página. Esto también se logra ubicando la referencia al archivo dentro del body en la parte final-->
    </head>
<body>
  <div class="container">
      <div class="calculadora">
        <div class="display">
          <div id="valor-anterior"></div>
          <div id="valor-actual"></div>
        </div>   
        <button class="col-2" onclick="display.borrarTodo()">C</button>
        <button onclick="display.borrar()">&larr;</button>
        <button class="operador" value="dividir">%</button>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operador" value="multiplicar">x</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operador" value="restar">-</button>
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operador" value="sumar">+</button>
        <button class="col-2" class="numero">0</button>
        <button class="numero">.</button>
        <button class="operador" value="igual">=</button>
         
      </div>
  </div>
  <script src=""></script>
</body>
</html>
